<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1>Star Wars RPG!</h1>
        <a href="https://ksmills88.github.io/StarWarsGame/rules.html" target ="_blank"><button type="button" id="button">Rules</button></a>
        <h3 class = "yourCharacter">Your Character</h3>
        <div id="start-character" class="row">
            <div type="button" id="charImage" class="char1" characterName='Obi-Wan Kenobi' health='120' attack='8' counterAttack="15">
                <h3>Obi-Wan</h3>
                <img class="charImage" src="assets/images/obi.jpg">
                <p>120</p>
            </div>
            <div type="button" id="charImage" class="char2" characterName='Luke Skywalker' health='100' attack='5' counterAttack="5">
                <h3>Luke Skywalker</h3>
                <img class="charImage" src="assets/images/luke.jpg">
                <p>100</p>
            </div>
            <div type="button" id="charImage"class="char3" characterName='Darth Sidious' health='150' attack='6' counterAttack=" 20">
                <h3>Darth Sidious</h3>
                <img class="charImage" src="assets/images/darthsidious.jpg">
                <p>150</p>
            </div>
            <div type="button" id="charImage" class="char4" characterName='Darth Maul' health='180' attack='3' counterAttack=" 25">
                <h3>Darth Maul</h3>
                <img class="charImage" src="assets/images/darthmaul.jpg">
                <p>180</p>
            </div>
        </div>
        
        
        <h3 class = "end">Enemies Available to Attack</h3>
        <div class="imagearea row end" id="enemies"></div>
        <h3 class = "end">Fight Section</h3>
        <button type="button" class = "end attackBtn">Attack</button>
        <h3 class = "end">Defender</h3>
        <div class="imagearea row end"  id="defender"></div>
        <div id="comment" class = "defender"><p></p></div>
        <a href="https://ksmills88.github.io/StarWarsGame/"><button type="button" id="button">Restart</button></a>

    </div>
<script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>    
</body>
</html>
